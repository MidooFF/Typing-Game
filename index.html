<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="author" content="Mohammad Shalati"/>
        <meta name="viewport" content="width=device-width, inital-space=1.0"/>

        <link rel="stylesheet" href="dist/css/main.css"/>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="level">
                    <h2>Level: <span class="lvl-name">Easy</span></h2>
                    <button id="change-level">Change</button>
                    <div class="change-level-sec">
                        <h3 class="close-level-sec">close</h3>
                    </div>
                </div>
                <div class="high-score">
                    <h1>High Score:</h1>
                    <h2>60 WPM</h2>
                </div>
            </div>
            
            <div class="rowTwo">
                <div class="timeleft">
                    <h2>Time</h2>
                    <h2>8</h2>
                </div>
                <div class="main-game">
                    <div class="words">
                        <h2 class="wordOne"></h2>
                        <h2 class="wordTwo"></h2>
                    </div>
                    <div class="letters"></div>
                    <button class="start-game active">Start Game</button>
                </div>
                <div class="attemps">
                    <h2>attemps</h2>
                    <h2>3</h2>
                </div>
            </div>
            
        </div>

        <script src="dist\javascript\main.js"></script>
    </body>
</html>
